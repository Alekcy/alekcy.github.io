<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/typeit.min.js"></script>
  </head>
  <body>
    <div id="scanline"></div>
    <div id="monitor">
      <header>
        <div>
          <div id="color-btn-blue" class="color-btn"></div>
          <div id="color-btn-black" class="color-btn"></div>
          <div id="color-btn-green" class="color-btn"></div>
        </div>
          <div class="save-pdf-btn" onclick="downloadPDF()">
            <img width="20" src="assets/save.png" />
            <span>Save As PDF</span>
          </div>
        <div>
          <a href="#eng" onclick="location.replace('#eng'); location.reload();"><div id="lang-btn-eng" class="lang-btn">Eng</div></a>
          <a href="#ru" onclick="location.replace('#ru'); location.reload();"><div id="lang-btn-ru" class="lang-btn">Ru</div></a>
        </div>
      </header>
      <div id="loader-container">
        <div id="loader-wrapper">
          <div id="loader-text">Loading...</div>
          <div id="loader">
              <span style="width:100%;"><span class="progress"></span></span>
          </div>
        </div>
      </div>
      <div id="input-container"></div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="text/en.js"></script>
    <script type="text/javascript" src="text/ru.js"></script>
  </body>
</html>
